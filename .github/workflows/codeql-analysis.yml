      with:
        fetch-depth: 2
    - uses: github/codeql-action/init@e0299c3c045c9c6a4274140b38819cd0e79670de
    - uses: github/codeql-action/autobuild@e0299c3c045c9c6a4274140b38819cd0e79670de
    - uses: github/codeql-action/analyze@e0299c3c045c9c6a4274140b38819cd0e79670de
